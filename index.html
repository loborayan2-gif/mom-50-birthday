<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momâ€™s 50th Birthday Surprise ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #ffb6c1, #ff69b4, #ff1493);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-shadow: 2px 2px 10px gold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px gold; }
      to { text-shadow: 0 0 30px #fff, 0 0 60px gold; }
    }

    
    .open-left { transform: translateX(-100%); }
    .open-right { transform: translateX(100%); }

    .cake {
      position: relative;
      width: 250px;
      height: 150px;
      background: #ffcc99;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff5, inset 0 0 10px #fff9;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 50px;
      background: #ff9966;
      border-radius: 10px;
    }
    .layer:nth-child(2) { top: 50px; background: #ff7733; }
    .layer:nth-child(3) { top: 100px; background: #ff5500; }

    .candles {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
      width: 140px;
      justify-content: center;
    }

    .candle {
      width: 5px;
      height: 40px;
      background: gold;
      border-radius: 2px;
      position: relative;
    }

    .flame {
      width: 8px;
      height: 12px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: -1.5px;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1) translateY(0); opacity: 0.9; }
      to { transform: scale(1.2) translateY(-2px); opacity: 1; }
    }

    .controls {
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 20px;
      background: gold;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #fff8dc;
      transform: scale(1.1);
    }

    .envelope {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 250px;
      height: 150px;
      background: #ffb347;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,215,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      z-index: 20;
      transition: transform 1s ease-in-out;
    }

    .show-envelope {
      transform: translate(-50%, -50%) scale(1.2);
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translate(-50%, -50%) scale(1.1); }
      to { transform: translate(-50%, -50%) scale(1.2); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: gold;
      top: 0;
      left: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10px) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  

  <h1>Happy 50th Birthday Mom ðŸŽ‰</h1>

  <div class="cake" id="cake">
    <div class="candles" id="candles"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="controls">
    <button id="cutBtn">Cut Cake</button>
    <button id="resetBtn" class="secondary">Reset</button>
    <button id="playBtn" class="secondary">Play Music ðŸŽµ</button>
  </div>

  <div class="envelope" id="envelope">Happy 50th Birthday Mom ðŸ’–</div>

  <audio id="bgMusic" loop>
    <source src="D:\Mom_birthday\music\birthday_song.mp3.mp3" type="audio/mpeg">
  </audio>

  <script>
    const cutBtn = document.getElementById('cutBtn');
    const resetBtn = document.getElementById('resetBtn');
    const playBtn = document.getElementById('playBtn');
    const leftCurtain = document.querySelector('.left-curtain');
    const rightCurtain = document.querySelector('.right-curtain');
    const envelope = document.getElementById('envelope');
    const bgMusic = document.getElementById('bgMusic');
    const candlesContainer = document.getElementById('candles');

    // Create 50 candles
    for (let i = 0; i < 50; i++) {
      const c = document.createElement('div');
      c.classList.add('candle');
      const f = document.createElement('div');
      f.classList.add('flame');
      c.appendChild(f);
      candlesContainer.appendChild(c);
    }

    cutBtn.addEventListener('click', () => {
      leftCurtain.classList.add('open-left');
      rightCurtain.classList.add('open-right');
      envelope.classList.add('show-envelope');
      bgMusic.play().catch(() => console.log("Autoplay blocked"));
      startConfetti();
    });

    resetBtn.addEventListener('click', () => {
      leftCurtain.classList.remove('open-left');
      rightCurtain.classList.remove('open-right');
      envelope.classList.remove('show-envelope');
      document.querySelectorAll('.confetti').forEach(e => e.remove());
      bgMusic.pause();
      bgMusic.currentTime = 0;
    });

    playBtn.addEventListener('click', () => {
      bgMusic.play().catch(() => alert("Please interact with the page to start music ðŸŽµ"));
    });

    function startConfetti() {
      for (let i = 0; i < 60; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = ['gold', '#ff69b4', '#fff'][Math.floor(Math.random() * 3)];
        c.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    }
  </script>

</body>
</html>
